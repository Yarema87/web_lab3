<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <div class="cars">
        <div class="car_container">
            <div class="speed"></div>
            <div class="power"></div>
            <div class="model"></div>
            <div class="price"></div>
        </div>
        <div class="car_container">
            <div class="speed"></div>
            <div class="power"></div>
            <div class="model"></div>
            <div class="price"></div>
        </div>
        <div class="car_container">
            <div class="speed"></div>
            <div class="power"></div>
            <div class="model"></div>
            <div class="price"></div>
        </div>
    </div>
    <div class="total"></div>
    <button class="pointer">&#9660</button>
    <ul class = sort> Sort cars by:
        <li><button id="power__des">Power (descending)</button></li>
        <li><button id="power__asc">Power (ascending)</button></li>
        <li><button id="price__des">Price (descending)</button></li>
        <li><button id="price__asc">Price (ascending)</button></li>
        <li><button id="speed__des">Max speed (descending)</button></li>
        <li><button id="speed__asc">Max speed (ascending)</button></li>
    </ul>
    <form>
        <input type="text" id="searchInput" placeholder="Enter a model">
        <button id="searchButton">Search</button>
        <div id="result"></div>
    </form>
    <button class="add_car_button">Add new car</button>
    <form class="add_car_form">
        <label for="add_car_speed"></label>
        <input type="text" placeholder="Enter max speed" class="add_car_input" id="add_car_speed" name="speed">
        <label for="add_car_power"></label>
        <input type="text" placeholder="Enter power" class="add_car_input" id="add_car_power" name="power">
        <label for="add_car_model"></label>
        <input type="text" placeholder="Enter model" class="add_car_input" id="add_car_model" name="model">
        <label for="add_car_price"></label>
        <input type="text" placeholder="Enter price" class="add_car_input" id="add_car_price" name="price">
        <input type="submit" value="Submit adding">
    </form>
    <script src="view.js"></script>
</body>
</html>
