<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add page</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <h1>Add a new car</h1>
    <form class="add_car_form">
        <label for="add_car_speed"></label>
        <input type="text" placeholder="Enter max speed" class="add_car_input" id="add_car_speed" name="speed">
        <label for="add_car_power"></label>
        <input type="text" placeholder="Enter power" class="add_car_input" id="add_car_power" name="power">
        <label for="add_car_model"></label>
        <input type="text" placeholder="Enter model" class="add_car_input" id="add_car_model" name="model">
        <label for="add_car_price"></label>
        <input type="text" placeholder="Enter price" class="add_car_input" id="add_car_price" name="price">
        <input type="submit" value="Submit adding">
    </form>
    <a href="view.html"><button>Get back to the view page</button></a>
    <script src="add.js"></script>
</body>
</html>
